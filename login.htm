<html>
    <head>
        <title>ShopOnline</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="js.js"></script>       
    </head>
    <body>
        <div class="main_page">
            <div class="head_body">
                <h1>Shop Online</h1>
                <div class="menu">
                    <ul>
                        <li><a href="./" title="Home">Home</a></li>                                                                            
                        <li><a href="login.htm" title="Login">Login</a></li>
                    </ul>
                </div>
                <hr/>
            </div>
            <div class="main_body">
                <p class="p_regis">Please login below or to register as a new user, <a href="register.htm" title="Register Here">Register Here</a></p>                    
                <fieldset class="user">
                    <legend>Loggin Detail</legend>
                    <h4 class="required">* Required Field</h4>
                    <p id="error"></p>       
                    <form action="" method="post" onsubmit="return false;">
                        <table>                           
                            <tr>
                                <td>Email *</td>
                                <td><input type="email" name="email" id="email"/></td>
                            </tr>
                            <tr>
                                <td>Password *</td>
                                <td><input type="password" name="password" id="password"/></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="submit" value="Login" onclick="login()"/>
                                    <input type="reset" value="Reset"/>
                                </td>
                            </tr>
                        </table>    
                    </form>
                </fieldset>
            </div>
        </div>
    </body>
</html>
